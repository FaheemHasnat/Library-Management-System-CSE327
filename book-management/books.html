<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Book Management</title>
  <link rel="stylesheet" href="Template/css/style.css">
</head>
<body>
  <h1>Library - Book Management & Search</h1>

  <section id="add-section">
    <h2>Add book</h2>
    <form id="addBookForm">
      <input name="title" placeholder="Title" required>
      <input name="author" placeholder="Author">
      <input name="isbn" placeholder="ISBN">
      <input name="publisher" placeholder="Publisher">
      <input name="year" placeholder="Year" type="number">
      <input name="copies" placeholder="Copies" type="number" value="1" min="1">
      <button type="submit">Add</button>
    </form>
  </section>

  <section id="search-section">
    <h2>Search</h2>
    <input id="searchInput" placeholder="Search by title, author, isbn, publisher">
    <button id="searchBtn">Search</button>
    <button id="clearBtn">Clear</button>
  </section>

  <section id="list-section">
    <h2>Books</h2>
    <table id="booksTable" border="1" cellpadding="6">
      <thead>
        <tr><th>ID</th><th>Title</th><th>Author</th><th>ISBN</th><th>Copies</th><th>Available</th><th>Actions</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
